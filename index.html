<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Beats Fone</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="section-hero-header">
        <div class="hero-header-container">
          <img class="hero-header-icon-logo" src="icones/icon-logo.png" />
          <div class="hero-header-links-content">
            <a class="hero-header-links">Compre</a>
            <a class="hero-header-links">Suporte</a>
          </div>
          <div class="hero-header-lupa-content">
            <img class="hero-header-icon-lupa" src="icones/icon_lupa.png" />
          </div>
        </div>
      </div>
      <div class="section-hero-subheader">
        <a class="hero-subheader-text-link">Frete rápido e grátis</a>
      </div>
      <img class="section-hero-image" src="images/background_beat.jpg" />
    </section>
    <section class="section-beats-product-container">
      <h1 class="beats-product-title">Em alta</h1>
      <div class="beats-product-grid">
        <div class="beats-product-layout-grid">
          <div class="beats-product-content-grid">
            <h2 class="beats-product-title-grid">Beats Studio Pro</h2>
            <h3 class="beats-product-subtitle-grid">R$ 2.999,00</h3>
          </div>
        </div>
        <div class="beats-product-layout-grid">
          <div class="beats-product-content-grid">
            <h2 class="beats-product-title-grid">Beats Studio Buds +</h2>
            <h3 class="beats-product-subtitle-grid">R$ 2.999,00</h3>
          </div>
        </div>
        <div class="beats-product-layout-grid">
          <div class="beats-product-content-grid">
            <h2 class="beats-product-title-grid">Beats Fit Pro</h2>
            <h3 class="beats-product-subtitle-grid">R$ 2.999,00</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
