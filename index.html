<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Beats By Dre - fones de ouvido</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <section class="section-hero">
      <div id="navbar-container" class="navbar-container">
        <div class="navbar-content-container">
          <img class="logo-beats-by" src="icones/icon-logo.png" />
          <div class="navbar-text-content">
            <h3>Compre</h3>
            <h3>Suporte</h3>
          </div>
          <img class="icon-lupa" src="icones/icon_lupa.png" />
        </div>
      </div>
      <div id="freight-bar-container" class="freight-bar-container mt-large">
        <div class="freight-bar-content-container">
          <a class="freight-bar">Frete rápido e grátis</a>
          <img class="icon-link-white" src="icones/link-externo-white.png" />
        </div>
      </div>
      <div class="beats-solo-4-container">
        <img
          class="beats-solo-4-background-image"
          src="images/background_beat.jpg"
        />
        <h3 class="beats-solo-4 beats-solo-4-lable">NOVO</h3>
        <h1 class="beats-solo-4-title">Beats Solo 4</h1>
        <h2 class="beats-solo-4 beats-solo-4-subtitle">
          Sempre belo. Sempre estável.
        </h2>
        <button class="beats-solo-4-button">COMPRE</button>
      </div>
    </section>
    <section class="section-cards-products">
      <div class="cards-products-container">
        <div class="cards-products-title">
          <h2>Em alta</h2>
        </div>
        <div class="cards-products-grid">
          <div class="products-cards">
            <h3 class="cards-em-alta products-cards-title">Beats Studio Pro</h3>
            <h3 class="products-cards-title">R$ 2.999,00</h3>
          </div>
          <div class="products-cards">
            <h3 class="cards-em-alta products-cards-title">
              Beats Studio Buds +
            </h3>
            <h3 class="products-cards-title">R$ 1.799,00</h3>
          </div>
          <div class="products-cards">
            <h3 class="cards-em-alta products-cards-title">Beats Fit Pro</h3>
            <h3 class="products-cards-title">R$ 2.149,00</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
